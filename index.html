<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Submit Your Details</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="phone" placeholder="Phone No" required>
    <input type="email" name="email" placeholder="Email ID" required>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbyPSgEF5YoIBMtI2lx8UjXtzPrUAGk8_XbayruA2AESeksjh_enswGCbYpJQDqa0IA/exec", {
        method: "POST",
        body: JSON.stringify({
          name: e.target.name.value,
          address: e.target.address.value,
          phone: e.target.phone.value,
          email: e.target.email.value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById("message").textContent = "✅ Data submitted successfully!";
          document.getElementById("message").style.color = "green";
          e.target.reset();
        } else {
          throw new Error(data.message || "Unknown error");
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "❌ Error submitting data.";
        document.getElementById("message").style.color = "red";
      });
    });
  </script>

</body>
</html>
