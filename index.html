<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, textarea { width: 300px; padding: 8px; margin: 6px 0; }
    button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Data Entry Form</h2>
  <form id="dataForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <textarea id="address" placeholder="Address" required></textarea><br>
    <input type="text" id="phone" placeholder="Phone No" required><br>
    <input type="email" id="email" placeholder="Email ID" required><br>
    <button type="submit">Submit</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyPSgEF5YoIBMtI2lx8UjXtzPrUAGk8_XbayruA2AESeksjh_enswGCbYpJQDqa0IA/exec"; // Paste Apps Script web app URL here

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error("HTTP status " + response.status);
        return response.json();
      })
      .then(res => {
        if (res.status === "success") {
          document.getElementById("statusMsg").innerText = "✅ Data saved successfully!";
          document.getElementById("dataForm").reset();
        } else {
          document.getElementById("statusMsg").innerText = "❌ Error: " + res.message;
        }
      })
      .catch(err => {
        document.getElementById("statusMsg").innerText = "❌ Network error: " + err;
      });
    });
  </script>
</body>
</html>
