<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Using CSS variables for easy theme management */
    :root {
      --primary-color: #007BFF;
      --primary-hover-color: #0056b3;
      --success-color: #28a745;
      --error-color: #dc3545;
      --light-gray-color: #f8f9fa;
      --dark-gray-color: #6c757d;
      --border-color: #ced4da;
      --background-color: #eef2f5;
    }

    /* General body styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* The main form container with a card-like design */
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    /* Form header styling */
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Grouping for labels and inputs */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-gray-color);
    }
    
    /* Unified styling for all text inputs */
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Focus effect for a better user experience */
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    /* Professional submit button styling */
    button[type="submit"] {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Hover effect for the button */
    button[type="submit"]:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
    }

    /* Styling for feedback messages */
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none; /* Hidden by default */
    }

    #message.success {
      background-color: #d4edda;
      color: var(--success-color);
      display: block;
    }

    #message.error {
      background-color: #f8d7da;
      color: var(--error-color);
      display: block;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Details</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., John Doe" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, Anytown" required autocomplete="street-address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="e.g., 9876543210" required autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="e.g., john.doe@example.com" required autocomplete="email">
      </div>
      <button type="submit">Submit</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const messageDiv = document.getElementById("message");
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      
      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      
      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = '';

      fetch("https://script.google.com/macros/s/AKfycbxKPKarqszHaIehvJWlHkv8gDXBvkuGNZ-VdfXS4AlUFpsO0EBs39XVY07f79S19-c/exec", {
        method: "POST",
        body: new FormData(form) // FormData is often easier to work with
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          messageDiv.textContent = "✅ Data submitted successfully!";
          messageDiv.classList.add("success");
          form.reset();
        } else {
          throw new Error(data.message || "An unknown error occurred.");
        }
      })
      .catch((error) => {
        messageDiv.textContent = "❌ Error: Could not submit data. Please try again.";
        messageDiv.classList.add("error");
        console.error("Submission Error:", error);
      })
      .finally(() => {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;

        // Hide the message after a few seconds
        setTimeout(() => {
          messageDiv.textContent = '';
          messageDiv.className = '';
        }, 5000);
      });
    });
  </script>

</body>
</html>
