<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Submit Your Details</h2>
  <form id="dataForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Address:</label>
    <textarea name="address" required></textarea>

    <label>Phone Number:</label>
    <input type="text" name="phone" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwWR7czmjSlXfX7CUPejQRVde5vj9IsFdMhh1-BucPrqcNoknnFDb1tCDkZCf5BLwY/exec"; // Replace with your Web App URL

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          name: e.target.name.value,
          address: e.target.address.value,
          phone: e.target.phone.value,
          email: e.target.email.value
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById("status").innerText = "✅ Data submitted successfully!";
          e.target.reset();
        } else {
          document.getElementById("status").innerText = "❌ Error: " + data.message;
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ Error submitting data.";
        console.error("Error!", error);
      });
    });
  </script>
</body>
</html>
