<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:40px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    h2 { margin-bottom: 18px; }
    form { background:#fff; padding:24px; border-radius:10px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    label { display:block; font-weight:600; margin-top:12px; }
    input, textarea { width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:6px; background:#f5f9ff; }
    button { margin-top:16px; padding:10px 18px; border:1px solid #1e7e34; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #msg { margin-top:14px; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Submit Your Details</h2>

    <form id="form">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Address:</label>
      <textarea name="address" required></textarea>

      <label>Phone Number:</label>
      <input type="text" name="phone" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <button type="submit" id="btn">Submit</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwWR7czmjSlXfX7CUPejQRVde5vj9IsFdMhh1-BucPrqcNoknnFDb1tCDkZCf5BLwY/exec"; // <-- your AppData/exec URL

    const form = document.getElementById('form');
    const btn  = document.getElementById('btn');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      btn.disabled = true; btn.textContent = 'Submitting...';

      const payload = {
        name:   form.name.value.trim(),
        address:form.address.value.trim(),
        phone:  form.phone.value.trim(),
        email:  form.email.value.trim()
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          // No headers on purpose (avoids CORS preflight). Body is JSON string.
          body: JSON.stringify(payload)
        });

        // Apps Script sometimes returns text; handle both text and JSON safely
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { status: raw.includes('success') ? 'success' : 'error' }; }

        if (res.ok && data.status === 'success') {
          msg.style.color = 'green';
          msg.textContent = '✅ Data submitted successfully!';
          form.reset();
        } else {
          msg.style.color = 'red';
          msg.textContent = '❌ Error submitting data.';
          console.error('Response not OK:', raw);
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = '❌ Network error submitting data.';
        console.error(err);
      } finally {
        btn.disabled = false; btn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
