<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Your Details</h2>

  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="address">Address:</label>
    <textarea name="address" id="address" required></textarea>

    <label for="phone">Phone No:</label>
    <input type="text" name="phone" id="phone" required>

    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" required>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbwWR7czmjSlXfX7CUPejQRVde5vj9IsFdMhh1-BucPrqcNoknnFDb1tCDkZCf5BLwY/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: e.target.name.value,
          address: e.target.address.value,
          phone: e.target.phone.value,
          email: e.target.email.value
        })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("message").textContent = "✅ Data submitted successfully!";
        document.getElementById("message").style.color = "green";
        e.target.reset();
      })
      .catch(() => {
        document.getElementById("message").textContent = "❌ Error submitting data.";
        document.getElementById("message").style.color = "red";
      });
    });
  </script>

</body>
</html>
